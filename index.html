<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Overpass:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js"></script>
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="wrapper">
      <main class="container">
        <div class="push-left">
          <div class="star">
            <img src="./images/icon-star.svg" aria-hidden="true" alt="Star" />
          </div>
        </div>

        <section class="info">
          <h2 class="title">How did we do?</h2>
          <p class="des">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </section>

        <section class="ratings">
          <button class="rate" id="r1">1</button>
          <button class="rate" id="r2">2</button>
          <button class="rate" id="r3">3</button>
          <button class="rate" id="r4">4</button>
          <button class="rate" id="r5">5</button>
        </section>

        <button id="submit-btn">SUBMIT</button>
      </main>
    </div>

</html>
